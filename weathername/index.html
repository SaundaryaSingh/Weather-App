<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    
</head>
<body>
    <div class="box">
        <header class="searchBar">
            <input type="text" placeholder="Search for city" class="search-city">
            <button class="searchBtn">
                <span class="material-symbols-outlined">
                search
                </span>
            </button>
        </header>


        <section class="weather-info" style="display:none">

            
            <div class="location-date-container">
                <div class="location">
                    <span class="material-symbols-outlined">
                        location_on
                    </span>
                    <h4 class="country-txt">India</h4>
                </div>
                <h5 class="current-date-text regular-txt">Tue 03 June</h5>
            </div>
            
            <div class="weather-summary-container">
                <img src="assets/weather/clouds.svg" class="weather-summary-img">
                <div class="weather-summary-info">
                    <h1 class="temp-txt">29 °C</h1>
                    <h3 class="condition-txt regular-txt">clouds</h3>
                </div>
            </div>

            <div class="weather-conditions-container">
                <div class="condition-item">
                    <span class="material-symbols-outlined">
                        water_drop
                    </span>
                    <div class="condition-info">
                        <h5 class="regular-txt">Humidity</h5>
                        <h5 class="humidity-value-txt">55%</h5>
                    </div>
                </div>
                <div class="condition-item">
                        <span class="material-symbols-outlined">
                            air
                        </span>
                    <div class="condition-info">
                        <h5 class="regular-txt">Wind Speed</h5>
                        <h5 class="wind-value-txt">2m/s</h5>
                    </div>
                </div>
            
            </div>

            <div class="forecast-item-container">
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">03 Ju</h5>
                    <img class="forecast-item-image" src="assets/weather/thunderstorm.svg">
                    <h5 class="forecast-item-temp">29 °C</h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">03 Ju</h5>
                    <img class="forecast-item-image" src="assets/weather/thunderstorm.svg">
                    <h5 class="forecast-item-temp">29 °C</h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">03 Ju</h5>
                    <img class="forecast-item-image" src="assets/weather/thunderstorm.svg">
                    <h5 class="forecast-item-temp">29 °C</h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">03 Ju</h5>
                    <img class="forecast-item-image" src="assets/weather/thunderstorm.svg">
                    <h5 class="forecast-item-temp">29 °C</h5>
                </div>
            </div>
        </section>

        <section class="search-ur-city section-message">
            <img src="assets/message/search-city.png"> 
             <div>
                <h1>Search City</h1>
                <h4 class="regular-txt">Find out the weather </h4>
             </div>
        </section>

        <section class="not-found section-message" style="display:none;">
            <img src="assets/message/not-found.png" > 
             <div>
                <h1>Search City</h1>
                <h4 class="regular-txt">Find out the weather </h4>
             </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
